{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="card-body">
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="Submit" value="Login">
    </form>
    
    <p>Don't Have An Account? <a class="button" href="{% url 'register' %}">Register Now</a></p>
</div>


{% endblock content %}
